
server {

    listen      443 ssl;

    server_name  nali.42.fr www.nali.42.fr; 

    root    /var/www/html;

    index index.php;
    
    ssl_certificate     /etc/ssl/certs/nali.cert;
    ssl_certificate_key /etc/ssl/private/nali.key;
    ssl_protocols       TLSv1.2 TLSv1.3;

    location ~ [^/]\.php(/|$) { 
            try_files $uri =404; 
            fastcgi_pass wordpress:9000; 
            include fastcgi_params;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        }
}